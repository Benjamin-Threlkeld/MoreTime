<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Timers</title>
    <link href="./style.css" rel="stylesheet">
    <script src="./script.js" type="module"></script>
  </head>
  <body>
    <section id="main">
      <section id="addTimer" class="timer">
        <section class="timer-high">
          <div class="timer-name timer-btn"><input type="text" placeholder="Name"/></div>
        </section>
        <section class="timer-low">
          <div></div>
          <div></div>
          <div class="timer-duration"></div>
          <div class="timer-add timer-btn"><span class="">+</span></div>
          <div></div>
        </section>
      </section>

      <section id="timers">
        <section class="timer invis" data-id="1">
          <section class="timer-high">
            <div class="timer-name"><span>Name</span></div>
          </section>
          <section class="timer-low">
            <div></div>
            <div class="timer-remove timer-btn"><span>-</span></div>
            <div class="timer-left"><span>00:00:00ms</span></div>
            <div class="timer-toggle timer-btn"><span>Start</span></div>
            <div class="timer-reset timer-btn"><span>Reset</span></div>
          </section>
          <div class="timer-bar">
            <div class="timer-progress"></div>
          </div>
        </section>
      </section>
    </section>
    <div style="font-size:0.5em;position:fixed;top:20px;right:100px;">
    <a style="color:#454545;" href="https://github.com/Benjamin-Threlkeld/MoreTime">View On GitHub</a>
    </div>
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js"></script>
  </body>
</html>
